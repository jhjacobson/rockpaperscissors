<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8"/>

</head>

<body>
    <script>
        let capitalize = (string) => string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
        
        //button.onclick = function(){
            // Function that gets user input from clicking a button in the HTML
        //}

        
        function playGame() {
            let gameResult = [0,0,0] ;//initialize game results - Wins, Losses, Ties
            for (let step = 0; step < 5; step++) {
                let roundResult = playRound();
                gameResult = updateGameResult(roundResult,gameResult);
            }

            console.log(`Final Results: You have ${gameResult[0]} wins, ${gameResult[1]} losses, and ${gameResult[2]} ties.`)
        }

        function playRound() {
            let playerSelection = prompt("Choose Rock, Paper, or Scissors.");
            let computerSelection = getComputerChoice();
            let result = resultRound(playerSelection,computerSelection);
            console.log(printRound(playerSelection,computerSelection,result));
            return result;
        }

        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 3);
            let options = ["Rock","Paper","Scissors"];
            return options[choice];
        }

        function updateGameResult(roundResult,gameResult) {
            switch(roundResult) {
                case "win":
                    gameResult[0]+=1;
                    break;
                case "lose":
                    gameResult[1]+=1;
                    break;
                case "tie":
                    gameResult[2]+=1
            }
            return gameResult;
        }

        function resultRound(playerSelection,computerSelection) {
            playerSelection = capitalize(playerSelection);
            if(playerSelection === computerSelection) {
                return "tie";
            }
            else if((playerSelection === "Rock" && computerSelection === "Scissors") ||
                    (playerSelection === "Scissors" && computerSelection === "Paper") ||
                    (playerSelection === "Paper" && computerSelection === "Rock")){
                        return "win";
                    }
            else {
                return "lose";
            }   
        }

        function printRound(playerSelection,computerSelection,result) {
            switch(result) {
                case "win":
                    return `You Win! ${playerSelection} beats ${computerSelection}.`;
                    break;
                case "lose":
                    return `You Lose! ${computerSelection} beats ${playerSelection}.`;
                    break;
                case "tie":
                    return `You tie! You both chose ${playerSelection}`;
            }

        }


    </script>
